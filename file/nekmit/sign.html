    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-size: 3rem;
            font-family: cursive;
        }

        aside {
            background-color: white;
            flex-grow: 1;
            width: 50px;
        }


        header {
            background-color: black;
        }

        .a {
            display: flex;
            flex-grow: 1;
            flex-direction: row;
            font-display: 1fr, 3fr, 1hr;

        }

        .p {
            color: rgba(162, 250, 0, 0.986);
            text-shadow: rgb(3 252 86 / 14%) 0 -1px 4px, rgb(0 0 0 / 88%) 0 -2px 10px, #ff8000 0 -10px 20px, rgb(255 208 0) 0 -18px 40px;
        }

        main {
            flex-grow: 4;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            width: 100px;
            text-align: left;
            justify-content: space-around;
            font-size: 1.5rem;
        }

        #heading {
            border-style: solid;
            border-width: 5px;
            border-color: rgb(75, 154, 203);
        }

        .title {
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="p">
            <div class="font" style="font-size: 50px;">TWpapaGo 台灣走透透</div>
        </div>
    </header>
    <div class="a">
        <aside></aside>
        <main>

            <div class="container" id="heading">
                <p class="title">輸入會員資料</p>
                <div class="row row-cols-4">
                    <div class="col-4"> <label for="validationCustom01" class="form-label">姓名</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <p>4~24字元</p>

                    </div>
                    <div class="col-5"> <label for="validationCustom02" class="form-label">身分證</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <p>
                            在台外國人士請填寫統一證號
                        </p>
                    </div>
                </div>
                <!-----------姓名、身分證-->
                <div class="row row-cols-4">
                    <div class="col-6">
                        <label for="date" class="form-label">出生日期</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example">


                    </div>

                    <div class="col-6">
                        <label for="validationCustom04" class="form-label">性別</label><br>
                        <input type="radio" name="Fruit" value="Apple"> 男
                        <input type="radio" name="Fruit" value="Bananas"> 女
                    </div>
                </div>

                <!-----------出生日期-->
                <div class="row row-cols-4">
                    <div class="col-3"> <label for="validationCustom01" class="form-label">城市</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList"
                            placeholder="">
                        <datalist id="datalistOptions">
                            <option value="台北市">
                            <option value="新北市">
                            <option value="桃園市">
                            <option value="台中市">
                            <option value="台南市">
                        </datalist>
                    </div>
                    <div class="col-8"> <label for="validationCustom02" class="form-label">地址</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <!-----------城市、地址-->
                <div class="row row-cols-4">
                    <div class="col-4"> <label for="validationCustom01" class="form-label">連絡電話</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example">
                        <div class="valid-feedback">
                            Looks good!
                        </div>

                    </div>
                    <div class="col-6">
                        <label for="validationCustomUsername" class="form-label">信箱</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input class="form-control" type="text" placeholder="" aria-label="default input example">
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                    </div>
                </div>
                <!-----------連絡電話、信箱-->
                <div class="row row-cols-4">
                    <div class="col-4">
                        <label for="validationCustom02" class="form-label">會員帳號</label>
                        <input class="form-control form-control-lg" type="text" placeholder="2~24個字元"
                            aria-label=".form-control-lg example">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <!-----------帳號-->

                <div class="row row-cols-4">
                    <div class="col-4">
                        <label for="inputPassword2" class="visually-hidden">會員密碼</label>

                    </div>
                    <div class="col-2">
                        <br>
                        <button type="submit" class="btn btn-primary mb-3">確認身分</button>
                    </div>
                </div>


                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                  </div>
                <!-----------密碼-->
                <div class="row row-cols-4">
                    <div class="col-4">
                        <label for="inputPassword2" class="visually-hidden">再次輸入密碼</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                    </div>
                </div>
                <!-----------密碼-->
                <div class="row row-cols-4">
                    <div class="col-4">
                        <label for="validationCustom02" class="form-label">會員同意合約</label>
                        <textarea type="text" class="form-control" style="width:400px;height:120px;"
                            id="validationCustom02"
                            value="111">11111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111</textarea>
                        <input class="rt-form-input" id="is_pp_register" name="is_pp_register" type="checkbox"
                            checked="checked" value="" />
                        <label for="is_pp_register">
                            同意
                        </label>
                    </div>
                </div>
                <p>是否願意收到本站的最新資訊及優惠消息</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      是，願意
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      不願意
                    </label>
                  </div>
                <div class="mb-3">
                    <br>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">送出</button>
                    </div>
                </div>
            </div>
        </main>
        <aside></aside>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
